### JAX Version
* https://jax.de/microservices/moderne-frontend-architektur-mit-javascript/
* 60 Minuten

React, Angular und neuerdings auch Vue und Web Components bestimmen den Bereich der modernen Frontend-Frameworks.
Weitgehend unabhängig von der Wahl des Frameworks ergeben sich architektonische Herausforderungen, die sich stark von
denen einer Backend-Architektur unterscheiden. In diesem Talk beschäftigen wir uns damit, was eine moderne
Single-Page-Anwendung (SPA) ausmacht und wie sie sich von einer klassischen Web-Anwendung unterscheidet, wie man eine
SPA durch Typisierung wartbar hält, wie sich ein zyklischer Datenfluss auf die Architektur auswirkt und warum daher eine
Schichtenarchitektur unbrauchbar wird und wie man eine Single-Page-Anwendung in kleinere Module aufspalten und sie dann
wieder zu einem stimmigen Ganzen zusammensetzen kann. Dieser Talk geht nicht auf die Details einer Implementierung ein
und bleibt auf einer Ebene, der Sie auch ohne JavaScript-Kenntnisse folgen können.

</textarea>

Web Components hatten einen wirklich schlechten Start und sind nun bereits in der zweiten Iteration auf dem Web zu einem
echten und lebendigen Standard. Selbst da sie nun in allen wichtigen Browsern umgesetzt sind, werden sie immer noch

den Machern von Polymer könnte die Sache ganz anders aussehen. Dieser Talk beleuchtet, warum Web Components vielleicht
doch nicht tot sind und welche Vorteile gegenüber den Frameworks React, Angular und Vue bekommen könnten.

### TopConf Vortrag zum Vergleich

React, Angular (2 and up), and lately also Vue govern the realm of modern frontend frameworks. Largely independent of
which framework you choose there is a variety of architectural approaches you can use. The challenges you face in
frontend architecture are very different from backend architectures in that the control and data flow rather goes in
cycles than traversing through layers. Additionally, decoupling of parts of the application must not impact the user
experience, so that the user has the impression of one consistent and coherent system. These challenges are often
underestimated and most attention goes to the backend.


We will shed some light into the matter and cover the main architectural challenges including
* where to maintain state 
* how to decouple parts of your application 
* how to change relevant parts of the UI when state changes 
* how to structure your application when it grows  

If you are not interested in JavaScript or the browser, this session can still be interesting as all these patterns are
applicable to any other language and any other runtime environment.
